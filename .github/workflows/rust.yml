name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# TODO(#10): add timely CI checks

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    # TODO(#11): add MacOS and Windows CI runs-on

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: clippy, rustfmt #Nightly doesn't have grcov
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features --no-fail-fast 
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
        RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
    - id: coverage  
      uses: actions-rs/grcov@v0.1
    - name: Coveralls upload
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ${{ steps.coverage.outputs.report }}
    # TODO(#12): generate warning on coverage drop
    # TODO(#13): research posibilities on autorunning scripts that change code: e.g. snitch
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: use snitch
      id: snitch
      uses: ankokovin/snitch/action
